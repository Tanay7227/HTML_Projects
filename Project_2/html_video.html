<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video</title>
</head>
<body>
    
<!-- When to use what?
- An <iframe> embeds another webpage or external content inside your page.
- Use <iframe> when:
- You want external content
- You don’t own the video file -->

<!-- Use <video> when:
- <video> is used to play video files directly in your webpage.
- You have the video file
- You want full styling & control
- You’re building a custom video player -->

    <iframe width="100%" height="720" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=D4T5NGPuKZdlFhh5" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
